<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samordningschatt - St√§ll dina fr√•gor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
        }
        
        .header {
            background: linear-gradient(135deg, #4a90e2, #357abd);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
            font-weight: 300;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }
        
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 25px;
            background: white;
        }
        
        .message {
            margin-bottom: 25px;
            animation: fadeIn 0.4s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.user {
            text-align: right;
        }
        
        .message.assistant {
            text-align: left;
        }
        
        .message-bubble {
            display: inline-block;
            max-width: 75%;
            padding: 18px 24px;
            border-radius: 25px;
            word-wrap: break-word;
            line-height: 1.5;
            font-size: 16px;
        }
        
        .message.user .message-bubble {
            background: linear-gradient(135deg, #4a90e2, #357abd);
            color: white;
            border-bottom-right-radius: 8px;
            box-shadow: 0 4px 12px rgba(74, 144, 226, 0.3);
        }
        
        .message.assistant .message-bubble {
            background: #f8f9fa;
            color: #333;
            border-bottom-left-radius: 8px;
            border: 1px solid #e9ecef;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        
        .input-section {
            padding: 25px;
            background: #f8f9fa;
            border-top: 1px solid #e0e0e0;
        }
        
        .input-container {
            display: flex;
            gap: 15px;
            align-items: flex-end;
            max-width: 100%;
        }
        
        .message-input {
            flex: 1;
            padding: 18px 24px;
            border: 2px solid #e1e5e9;
            border-radius: 25px;
            font-size: 16px;
            resize: none;
            min-height: 24px;
            max-height: 120px;
            overflow-y: auto;
            transition: all 0.3s ease;
            font-family: inherit;
        }
        
        .message-input:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 0 4px rgba(74, 144, 226, 0.1);
            background: white;
        }
        
        .send-btn {
            background: linear-gradient(135deg, #4a90e2, #357abd);
            color: white;
            border: none;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 20px;
            box-shadow: 0 4px 12px rgba(74, 144, 226, 0.3);
        }
        
        .send-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 144, 226, 0.4);
        }
        
        .send-btn:active {
            transform: translateY(0);
        }
        
        .send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 2px 8px rgba(74, 144, 226, 0.2);
        }
        
        .error-message {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 15px 20px;
            border-radius: 15px;
            margin: 15px 0;
            text-align: center;
            font-weight: 500;
        }
        
        .welcome-message {
            background: linear-gradient(135deg, #51cf66, #40c057);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin: 20px;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .container {
                height: 95vh;
                border-radius: 15px;
                margin: 10px;
            }
            
            .message-bubble {
                max-width: 85%;
                padding: 15px 18px;
                font-size: 15px;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
            
            .header p {
                font-size: 1em;
            }
            
            .messages {
                padding: 20px 15px;
            }
            
            .input-section {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí¨ Samordningschatt</h1>
            <p>Chatta med svar p√• enk√§ten</p>
        </div>
        
        <div class="chat-container">
            <div class="messages" id="messages">
                <div class="welcome-message">
                    <h3>üëã V√§lkommen!</h3>
                    <p>H√§r kan du chatta med enk√§tsvaren. St√§ll bara din fr√•ga nedan!</p>
                </div>
            </div>
            
            <div class="input-section">
                <div class="input-container">
                    <textarea 
                        id="messageInput" 
                        class="message-input" 
                        placeholder="Skriv din fr√•ga h√§r..." 
                        rows="1"
                        onkeydown="handleKeyDown(event)"
                    ></textarea>
                    <button id="sendBtn" class="send-btn" onclick="sendMessage()">
                        ‚û§
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let isLoading = false;

        // Fokusera p√• input n√§r sidan laddas
        window.addEventListener('load', () => {
            document.getElementById('messageInput').focus();
        });

        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message || isLoading) return;
            
            // L√§gg till anv√§ndarmeddelande
            addMessage(message, 'user');
            messageInput.value = '';
            
            // Visa laddning
            setLoading(true);
            
            try {
                // Anropa din Netlify function
                const response = await fetch('/.netlify/functions/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Ett fel uppstod');
                }

                // L√§gg till AI-svar
                addMessage(data.response, 'assistant');
                
            } catch (error) {
                console.error('Fel vid meddelande:', error);
                addMessage('Urs√§kta, det uppstod ett fel. F√∂rs√∂k igen om en stund.', 'assistant');
            }
            
            setLoading(false);
        }

        function addMessage(text, sender) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';
            bubbleDiv.textContent = text;
            
            messageDiv.appendChild(bubbleDiv);
            messagesDiv.appendChild(messageDiv);
            
            // Scrolla ner smidigt
            messagesDiv.scrollTo({
                top: messagesDiv.scrollHeight,
                behavior: 'smooth'
            });
        }

        function setLoading(loading) {
            isLoading = loading;
            const sendBtn = document.getElementById('sendBtn');
            const messageInput = document.getElementById('messageInput');
            
            sendBtn.disabled = loading;
            messageInput.disabled = loading;
            
            if (loading) {
                sendBtn.innerHTML = '‚è≥';
                addMessage('T√§nker...', 'assistant');
            } else {
                sendBtn.innerHTML = '‚û§';
                // Ta bort "T√§nker..." meddelandet
                const messages = document.querySelectorAll('.message.assistant');
                const lastMessage = messages[messages.length - 1];
                if (lastMessage && lastMessage.textContent.includes('T√§nker...')) {
                    lastMessage.remove();
                }
                messageInput.disabled = false;
                messageInput.focus();
            }
        }

        // Auto-resize textarea
        document.getElementById('messageInput').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });
    </script>
</body>
</html>
